server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json 
        application/manifest+json 
        application/wasm;

    # WASM MIME type (critical for WebAssembly)
    location ~ \.wasm$ {
        add_header Content-Type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Vite Web Workers (CRITICAL for navmesh.worker.js)
    location ~ \.worker\.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Cross-Origin-Embedder-Policy cross-origin;
        add_header Cross-Origin-Opener-Policy same-origin;
        try_files $uri =404;
    }

    # Service Worker - must be served from root, no rewriting
    location = /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # Web App Manifest
    location ~ \.(webmanifest|json)$ {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache other static assets (exclude workers)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)(?<!\.worker\.js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
